<div class="container">
  <table class="table" *ngIf="customers">
    <thead>
    <tr>
      <th>Id</th><th>Name</th><th>Email</th>
    </tr>
    </thead>
    <tbody>
    <!--Customer Information-->
    <tr *ngFor="let customer of customers._embedded.customers">
      <td>{{customer.id}}</td>
      <td>{{customer.name}}</td>
      <td>{{customer.email}}</td>
      <td>
        <button class="btn btn-success" (click)="getOders(customer)">Orders</button>
      </td>
    </tr>
    </tbody>
  </table>
</div>
